<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #ffffff;">
    <button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-dark">Ver reseñas</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Reseñas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Usuario</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Titulo reseña</h6>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe velit sint, doloribus accusamus cum aperiam aut eos modi, exercitationem, maxime ad alias odit aliquam laborum possimus corporis sequi iure soluta?</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script>
            const myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
          
            const myButton = document.querySelector('.btn-primary');
            myButton.addEventListener('click', () => {
              myModal.show();
            });
          </script>
</body>

</html>
