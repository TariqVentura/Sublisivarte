<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        canvas {
            width: 500px;
            height: 60vh;
            background-image: url(https://media.vogue.co.uk/photos/6454efc3ad4b7de8bf02445b/master/w_1280%2Cc_limit/sunspel-White-Mid-Sleeve-T-shirt.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        canvas .active {
            width: 500px;
            height: 60vh;
            background-image: url(../../resources/images/white-back.webp);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-8">
                <p class="fs-3 text-center">Crea tu dise単o</p>
                <div class="d-flex flex-row">
                    <div class="col-8">
                        <canvas id="myCanvas"></canvas>
                    </div>
                    <div class="col-4 my-3">
                        <div class="row mb-2">
                            <label for="imageURL" class="px-0">Imagen: </label>
                            <input type="file" class="form-control" id="imageURL">
                        </div>
                        <div class="row mt-2 d-flex flex-row align-items-end">
                            <div class="col-10 px-0">
                                <label for="inputGroupFile01" class="px-0">Texto: </label>
                                <input type="text" class="form-control" id="inputGroupFile01">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-info text-light">A単adir</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <button class="btn btn-warning text-light mt-2">Guardar Dise単o</button>
                        </div>
                        <div class="row mt-2 d-flex align-items-center">
                            <div class="col-6 px-0">
                                <p class="px-0">
                                    <a class="btn btn-info text-light mt-3" data-bs-toggle="collapse"
                                        href="#collapseExample" role="button" aria-expanded="false"
                                        aria-controls="collapseExample">
                                        Dise単os
                                    </a>
                                </p>
                            </div>
                            <div class="col-6">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Hacer pedido
                                </button>

                                <!-- Modal -->
                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="" method="post">
                                                    <div class="row my-2 mx-2 d-flex align-items-center">
                                                        <div class="col-3">
                                                            <label for="inputNumber01">Cantidad: </label>
                                                            <input type="number" class="form-control pt-2"
                                                                id="inputNumber01" min="1">
                                                        </div>
                                                        <div class="col-9">
                                                            <label for="formFileMultiple" class="form-label">Imagenes:
                                                            </label>
                                                            <input class="form-control" type="file"
                                                                id="formFileMultiple" multiple>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                    data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-success">Enviar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="collapse px-0" id="collapseExample">
                                <div class="card card-body d-flex flex-row">
                                    <button class="border-0 mx-2 bg-light" id="front"><img
                                            src="../../resources/images/white.webp" alt="" height="100"
                                            width="100"></button>
                                    <button class="border-0 mx-2 bg-light" id="back"><img
                                            src="../../resources/images/white-back.webp" alt="" height="100"
                                            width="100"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
    <script>
        var imageURL = document.getElementById('imageURL')
        var canvas = document.getElementById("myCanvas")
        var ctx = canvas.getContext("2d")

        imageURL.addEventListener('change', function () {
            var image = new Image()
            image.src = "../../resources/images/" + document.getElementById('imageURL').files[0].name
            var imageX = 0
            var imageY = 0

            image.onload = function () {
                ctx.drawImage(image, 0, 0, 100, 75)

                function handleMouseDown(e) {
                    var mouseX = e.clientX - canvas.offsetLeft;
                    var mouseY = e.clientY - canvas.offsetTop;

                    if (mouseX >= imageX && mouseX <= imageX + image.width &&
                        mouseY >= imageY && mouseY <= imageY + image.height) {
                        canvas.addEventListener("mousemove", handleMouseMove)
                        canvas.addEventListener("mouseup", handleMouseUp)
                    }
                }

                function handleMouseMove(e) {
                    var mouseX = e.clientX - canvas.offsetLeft
                    var mouseY = e.clientY - canvas.offsetTop

                    imageX = mouseX - image.width / 2
                    imageY = mouseY - image.height / 2

                    ctx.clearRect(0, 0, canvas.width, canvas.height)
                    ctx.drawImage(image, imageX, imageY, 100, 75)
                }

                function handleMouseUp() {
                    canvas.removeEventListener("mousemove", handleMouseMove)
                    canvas.removeEventListener("mouseup", handleMouseUp)
                }

                canvas.addEventListener("mousedown", handleMouseDown)
            }

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
